<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio Responsive Website</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- LINK STYLESHEET -->
  <link rel="stylesheet" href="assets/style/main.css" type="text/css">

  <!-- BOX ICON -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway+Dots&family=Raleway:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm navbar-dans">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/img/DANS.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- BODY -->
  <main class="main-content container">
    <!-- HERO -->
    <section class="hero bd-grid" id="hero-id">
      <div class="container">
        <div class="row justify-content-lg-between">
          <div class="col-lg-6">
            <div class="hero-data">
              <h1 class="title">Hi, <br> I'm <span class="name">Dans</span> <br> FullStack Web
                Developer</h1>

              <a href="#" class="btn-contact">Contact Me</a>
            </div>

            <div class="social">
              <a href="#" class="social-link"><i class="bx bxl-linkedin bx-sm"></i></a>
              <a href="#" class="social-link"><i class="bx bxl-twitter bx-sm"></i></a>
              <a href="#" class="social-link"><i class="bx bxl-github bx-sm"></i></a>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="hero-image">
              <img src="assets/img/Profile Picture.png" alt="Dans profile">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section class="about">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <h2>About</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-4">
            <img src="assets/img/About Image.png" alt="About image">
          </div>

          <div class="col-lg-4">
            <h3>Dans</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus culpa assumenda sapiente provident,
              officiis doloremque dolorum autem ex molestias quasi!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SKILLS -->
    <section class="skills"></section>

    <!-- WORK -->
    <section class="work"></section>

    <!-- CONTACT -->
    <section class="contact"></section>
  </main>

  <!-- FOOTER -->
  <footer>

  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>

</html>
